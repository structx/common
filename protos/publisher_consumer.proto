
syntax = "proto3";

option go_package = "pubcon.v1";

package pubcon;

import "google/protobuf/empty.proto";

service PubConService {
    rpc Publish (Message) returns (google.protobuf.Empty) {}
    rpc Consume (Subscription) returns (stream Message) {}
}

message Message {
    string topic = 1;
    bytes payload = 2;
}

message Subscription {
    string topic = 1;
}